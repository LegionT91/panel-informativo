<!doctype html>
<html lang="es">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>Panel de Administrador — Login</title>
	<style>
		:root{
			--blue:#2f3873;
			--blue-dark:#222a5a;
			--light-gray:#e9e9e9;
			--card-gray:#dbdbdb;
			--accent:#2f3873;
			--text:#222;
			--muted:#999;
		}

		
		html{
			/* Ampliación por defecto para pantallas grandes */
			zoom: 2;
		}

		/* Asegurar comportamiento por defecto de bloqueo de scroll en escritorio */
		html, body {
			height: 100%;
			overflow: hidden;
		}

		/* --- Ajustes para móviles: desactivar zoom global, permitir scroll y aumentar tamaños --- */
		@media (max-width: 480px) {
			html { zoom: 1; }
			/* Permitir scroll en móviles para evitar problemas con barras de navegador */
			html, body { overflow: auto; height: auto; }
			body { position: relative; inset: auto; padding: 10px; }
			/* Hacer la tarjeta más grande y fluida */
			.frame { width: 96%; max-width: 96%; margin: 8px auto; }
			.header { padding: 12px 14px; }
			.brand h1 { font-size: 16px; }
			.card { padding: 16px; border-radius: 8px; box-shadow: 0 6px 12px rgba(0,0,0,0.12); }
			.card h2 { font-size: 18px; }
			input[type="text"], input[type="password"]{ padding:10px 8px; font-size:16px }
			.btn{ padding:10px; font-size:16px }
		}

		/* ===================== Pantallas muy pequeñas (375px) ===================== */
		@media (max-width: 375px) {
			html { zoom: 1; }
			html, body { overflow: auto; height: auto; }
			body { position: relative; inset: auto; padding: 5px; }
			
			.frame { 
				width: 98%; 
				max-width: 98%; 
				margin: 4px auto; 
			}
			
			.header { 
				padding: 10px 12px; 
			}
			
			.logo {
				width: 40px;
				height: 40px;
			}
			
			.brand h1 { 
				font-size: 14px; 
				line-height: 1.2;
			}
			
			.card { 
				padding: 14px; 
				border-radius: 6px; 
				box-shadow: 0 4px 8px rgba(0,0,0,0.12); 
			}
			
			.card h2 { 
				font-size: 16px; 
				margin-bottom: 14px;
			}
			
			.field {
				margin-bottom: 12px;
			}
			
			input[type="text"], input[type="password"]{ 
				padding: 8px 6px; 
				font-size: 14px;
				border-radius: 3px;
			}
			
			.btn{ 
				padding: 8px; 
				font-size: 14px;
				border-radius: 3px;
			}
			
			.muted {
				font-size: 11px;
			}
		}


		*{box-sizing:border-box}
		body{
			margin:0;
			font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
			background: #f3f3f3;
			color:var(--text);
			-webkit-font-smoothing:antialiased;
			-moz-osx-font-smoothing:grayscale;
			/* ocupar toda la pantalla y fijar para evitar scroll por teclado/touch/scrollbar */
			height:100%;
			position:fixed;
			inset:0;
			display:flex;
			align-items:center;
			justify-content:center;
			padding:24px;
		}


		.frame{
			width:380px;
			max-width:95%;
			background:white;
			border:1px solid #e0e0e0;
			box-shadow:0 2px 0 rgba(0,0,0,0.02);
		}


		.header{
			background:var(--blue);
			color:white;
			padding:18px 22px;
			display:flex;
			align-items:center;
			gap:12px;
		}
		.logo{
			width:56px;
			height:56px;
			border-radius:6px;
			display:flex;
			align-items:center;
			justify-content:center;
			overflow:hidden;
			padding:6px;
		}
		.logo img{max-width:100%;height:auto;display:block}
		.brand{
			flex:1;
			text-align:center;
		}
		.brand h1{
			margin:0;font-size:18px;letter-spacing:0.5px;font-weight:700;text-transform:uppercase
		}
		.brand small{display:block;font-size:11px;opacity:0.95}


		.card-wrap{padding:28px 20px}
		.card{
			background:var(--card-gray);
			border-radius:12px;
			padding:26px 22px 32px;
			box-shadow: 0 10px 18px rgba(0,0,0,0.12);
		}
		.card h2{
			margin:0 0 18px 0;text-align:center;font-size:22px;color:var(--text);
			font-weight:700
		}

		.field{
			margin-bottom:16px;
		}
		input[type="text"], input[type="password"]{
			width:100%;
			padding:14px 12px;
			border:0;
			border-radius:4px;
			font-size:15px;
			outline: none;
			box-shadow: inset 0 1px 0 rgba(0,0,0,0.03);
			background:white;
		}

		.btn{
			display:block;width:100%;
			background:var(--accent);
			color:white;
			border:0;
			padding:12px 14px;
			font-size:16px;font-weight:700;border-radius:4px;cursor:pointer;text-align:center
		}
		.btn:active{transform:translateY(1px)}

		.muted{color:var(--muted);font-size:13px;margin-bottom:8px}


		.page-note{font-size:12px;color:#a6a6a6;padding:10px 16px}

		@media (max-width:420px){
			.frame{width:340px}
			.logo{width:48px;height:48px}
		}
	</style>
</head>
<body>

	<div class="frame" role="main" aria-labelledby="titulo">
		<div class="header">
			<div class="logo">
				<img src="{{ url_for('static', filename='logo.png') }}" alt="logo" onerror="this.style.display='none'" />
			</div>
			<div class="brand">
				<h1>PANEL DE<br/>ADMINISTRADOR</h1>
				<small></small>
			</div>
		</div>

		<div class="card-wrap">
			<div class="card">
				<h2 id="titulo">Acceso</h2>

				<form method="POST" action="/login" novalidate>
					{% with messages = get_flashed_messages() %}
					  {% if messages %}
					    <div style="color:#b00020;margin-bottom:12px;text-align:center;">
					      {{ messages[0] }}
					    </div>
					  {% endif %}
					{% endwith %}
					{% if next %}
					  <input type="hidden" name="next" value="{{ next }}" />
					{% endif %}
					<div class="field">
						<input type="text" name="username" placeholder="login" autocomplete="username" required autofocus />
					</div>

					<div class="field">
						<input type="password" name="password" placeholder="contraseña" autocomplete="current-password" required />
					</div>

					<div style="margin-top:12px">
						<button class="btn" type="submit">Ingresar</button>
					</div>
				</form>
			</div>
		</div>

	</div>

</body>
</html>
